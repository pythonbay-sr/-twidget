<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twidget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a1066841ff.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
  </head>
  <body>
    <div class="appContainer">
      <div class="topBar border-end">
        <i class="fas fa-home selected img-thumbnail"></i>
        <i class="fas fa-battery-full img-thumbnail"></i>
        <i class="fas fa-info-circle img-thumbnail"></i>
        <i class="fas fa-cog img-thumbnail"></i>
        <i class="fas fa-bug img-thumbnail"></i>
      </div>
      <img id="pfpImage" class="pfp img-thumbnail" src=""/>
      <div class="details">
        <h6 id="nameText">-</h6>
        <a id="signOutLink" href="#">Sign Out</a>
      </div>
      <button id="streamButton" class="streamButton btn btn-success">Start</button>
      <div class="chatBox border">
        <div class="chatBoxHeader border-bottom">
          <h6>Live Chat Replay</h6>
          <div class="toolbar">
            <img src="../assets/images/help.png" class="helpButton" id="helpButton">
            <img src="../assets/images/settings.png" class="settingsButton" id="settingsButton">
          </div>
        </div>
        <div id="chatBox" class="chatBoxContent">
          <div class="loading">Loading</div>
        </div>
        <div id="scrollArrow" class="scrollArrow" style="display: none;">
          <img src="https://image.flaticon.com/icons/png/128/271/271226.png">
        </div>
      </div>
      <p id="version">-</p>
    </div>
    <script src="../App/App.js" type="module"></script>
  </body>
</html>
